name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
      - qa
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: Create Variables
        id: vars
        run: |
          branch=${GITHUB_REF##*/}
          echo "::set-output name=PROJECT_ID::service-name-${branch}"
          echo "::set-output name=BUILD_SCRIPT::build:${branch}"
      - name: Build
        with:
          cmd: ${{ steps.vars.outputs.BUILD_SCRIPT }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BYE_EXPLORER }}'
          channelId: live
          projectId: bye-explorer
