name: MASTER/PR - Deploy to Firebase Hosting
'on':
  pull_request:
    branches:
      - master
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run build

